<!DOCTYPE html>
<html>
    <head>
        <title>Todo App</title>
        <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
        <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
    </head>
    <body class="body">
        <header class="header">
            <img class="header-img" alt="Eisenhower matrix" src="./eisenhower-matrix.jpg">
            <a class="more-inf" title="Learn more about the Eisenhower Matrix" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
        </header>
        <main class="main-elem">
            <section id="add-task">
                <label class="main-elem__section-header main-elem__section-header-new" for="new-task">Add Item</label>
                <div class="task-wrap">
                    <input id="new-task" class="task input input-text input-text-new" type="text">
                    <button class="btn">Add</button>
                </div>
            </section>
            <section class="in-complete-tasks">
                <h3 class="main-elem__section-header">Todo</h3>
                <ul class="main-elem__list" id="in-complete-tasks">
                    <li class="main-elem__list-item">
                        <input class="input checkbox" type="checkbox">
                        <label class="task">Pay Bills</label>
                        <input type="text" class="task input input-text">
                        <button class="edit btn">Edit</button>
                        <button class="delete btn">
                            <img class="remove-btn remove task" alt="remove-btn" src="./remove.svg">
                        </button>
                    </li>
                    <li class="main-elem__list-item edit-mode">
                        <input class="input checkbox" type="checkbox">
                        <label class="task edit-label">Go Shopping</label>
                        <input type="text" value="Go Shopping" class="task input input-text">
                        <button class="edit btn">Save</button>
                        <button class="delete btn">
                            <img class="remove-btn remove task" alt="remove-btn" src="./remove.svg">
                        </button>
                    </li>
                </ul>
            </section>
            <section class="completed-tasks">
                <h3 class="main-elem__section-header">Completed</h3>
                <ul class="main-elem__list completed-tasks" id="completed-tasks">
                    <li class="main-elem__list-item">
                        <input class="input checkbox" type="checkbox" checked>
                        <label class="task">See the Doctor</label>
                        <input type="text" class="task input input-text">
                        <button class="edit btn">Edit</button>
                        <button class="delete btn">
                            <img class="remove-btn remove task" alt="remove task" src="./remove.svg">
                        </button>
                    </li>
                </ul>
            </section>
        </main>
        <script src="app.js"></script>
    </body>
</html>
