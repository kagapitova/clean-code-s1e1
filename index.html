<!DOCTYPE html>
<html>
    <head>
        <title>Todo App</title>
        <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
        <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
    </head>
    <body class="body">
        <header class="header body__header">
            <img class="header__img" alt="Eisenhower matrix" src="./eisenhower-matrix.jpg">
            <a class="header__more-inf" title="Learn more about the Eisenhower Matrix" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
        </header>
        <main class="body__main">
            <label class="main__section-header main__section-header-new" for="task__new">Add Item</label>
            <section id="add-task">
                <div class="add-task__task-wrap">
                    <input id="task__new" class="task input list-item__input add-task__input" type="text">
                    <button class="task__btn">Add</button>
                </div>
            </section>
            <h3 class="main__section-header">Todo</h3>
            <section class="in-complete-tasks">
                <ul class="main__list" id="in-complete-tasks">
                    <li class="main__list-item">
                        <input class="input list-item__checkbox" type="checkbox">
                        <label class="list-item__label task">Pay Bills</label>
                        <input type="text" class="task input list-item__input">
                        <button class="edit task__btn">Edit</button>
                        <button class="delete task__btn">
                            <img class="remove-btn remove task" alt="remove-btn" src="./remove.svg">
                        </button>
                    </li>
                    <li class="main__list-item edit-mode">
                        <input class="input list-item__checkbox" type="checkbox">
                        <label class="list-item__label task edit-label">Go Shopping</label>
                        <input type="text" value="Go Shopping" class="task input list-item__input">
                        <button class="edit task__btn">Save</button>
                        <button class="delete task__btn">
                            <img class="remove-btn remove task" alt="remove-btn" src="./remove.svg">
                        </button>
                    </li>
                </ul>
            </section>
            <section class="completed-tasks">
                <h3 class="main__section-header">Completed</h3>
                <ul class="main__list completed-tasks" id="completed-tasks">
                    <li class="main__list-item">
                        <input class="input list-item__checkbox" type="checkbox" checked>
                        <label class="list-item__label task">See the Doctor</label>
                        <input type="text" class="task input list-item__input">
                        <button class="edit task__btn">Edit</button>
                        <button class="delete task__btn">
                            <img class="remove-btn remove task" alt="remove task" src="./remove.svg">
                        </button>
                    </li>
                </ul>
            </section>
        </main>
        <script src="app.js"></script>
    </body>
</html>
